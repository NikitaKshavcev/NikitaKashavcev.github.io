<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ede7f6; color: #333; padding: 40px; text-align: center; }
        h1 { color: #4527a0; font-size: 30px; margin-bottom: 20px; }

        a { color: #5e35b1; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Мої фотографії</h1>

        <img src="img/photo4.jpg" alt="Я">
